<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./site-icon.png">
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="body">
        <h4 id="status">First to 5 wins the game!</h4>
        <div id="game-info">
            <div class="info">
                <h2 id="humanChoice">?</h2>
                <h5 id="humanScoreCounter">Player: 0</h5>
            </div>
            <div class="info">
                <h2 id="computerChoice">?</h2>
                <h5 id="computerScoreCounter">Computer: 0</h5>
            </div>
        </div>
        <div id="game-moves">
            <div class="option">
                <button id="rock">✊</button>
            </div>
            <div class="option">
                <button id="paper">✋</button>
            </div>
            <div class="option">
                <button id="scissors">✌️</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/megisohata/rock-paper-scissors" target="_blank">
            <img id="github" src="./github.png">
            <p>megisohata</p>
        </a>
    </div>
    <div id="end">
        <h4 id="winMessage">You won!</h4>
        <button id="playAgain">Play again</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
